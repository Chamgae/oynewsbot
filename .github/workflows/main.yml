name: Daily News Bot

on:
  schedule:
   # UTC 기준 (한국시간 - 9시간)
    # 한국 0시(24시)=15시, 3시=18시, 6시=21시, 9시=0시 ...
    - cron: '0 15,18,21,0,3,6,9,12 * * *'
  workflow_dispatch: # 우리가 직접 버튼 눌러 실행해볼 수 있게 만드는 기능

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: 코드 가져오기
        uses: actions/checkout@v3

      - name: 파이썬 설치
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 필요한 도구 설치
        run: pip install -r requirements.txt

      - name: 뉴스 수집 실행
        env:
          NAVER_ID: ${{ secrets.NAVER_ID }}
          NAVER_SECRET: ${{ secrets.NAVER_SECRET }}
          GOOGLE_JSON: ${{ secrets.GOOGLE_JSON }}
        run: python main.py
